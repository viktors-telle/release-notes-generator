<h1 mat-dialog-title>Release Notes</h1>
<div mat-dialog-content>
    <mat-form-field class="input-full-width">
        <input matInput [(ngModel)]="branchName" placeholder="What's the repository branch name?">
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button class="mat-button" (click)="generate()">Generate</button>
    <button mat-button class="mat-button" (click)="close()">Close</button>
</div>
